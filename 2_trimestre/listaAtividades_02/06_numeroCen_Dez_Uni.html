<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const n = Number(prompt(`Informe um número inteiro menor que 1000`));
    let cent = 0;
    let dez = 0;
    let uni = 0;
    let res = 0;

    //PROCESSAMENTO
    if (n >= 100) {
        cent = Math.floor(n / 100)
        res = n % 100;
        if (res >= 10) {
            dez = Math.floor(res / 10)
            uni = res % 10
        }
        else {
            uni = res
        }
    }
    else {
        
        if (n >= 10) {
            dez = Math.floor(n / 10);
            uni = n % 10;
        }
        else {
            uni = n
        }
    }

    alert(`O número selecionado tem ${cent} centenas, ${dez} dezenas e ${uni} unidades`);



</script>

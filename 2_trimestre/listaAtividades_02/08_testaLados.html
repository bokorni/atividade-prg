<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada


    const lado1 = (Number(prompt(`Insira o valor do 1° lado do triângulo`)));
    const lado2 = (Number(prompt(`Insira o valor do 2° lado do triângulo`)));
    const lado3 = (Number(prompt(`Insira o valor do 3° lado do triângulo`)));

    //Processamento
    
    
    if ((lado1 > (lado2 - lado3)) && (lado1 < (lado2 + lado3))) {
        if ((lado2 > (lado1 - lado3)) && (lado2 < (lado1 + lado3))) {
            if ((lado3 > (lado2 - lado1)) && (lado3 < (lado2 + lado1))) {
                if (lado1 == lado2 && lado1 == lado3) {
                    alert(`O triângulo é equilátero e seus lados são ${lado1}, ${lado2}, ${lado3}`)
                }
                else if (lado1 === lado2 && lado1 === lado3 || lado2 === lado3) {
                    alert(`O triângulo é isósceles e seus lados são ${lado1}, ${lado2}, ${lado3}`)
                }
                else {
                    alert(`O triângulo é escaleno e seus lados são ${lado1}, ${lado2}, ${lado3}`)
                }
            }
        }
    }
    else {
        alert(`Os valores inseridos não formam um triângulo`);
    }

    //Saída
</script>

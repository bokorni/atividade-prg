<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = prompt(`Informe o 1° número`);
    const num2 = prompt(`Informe o 2° número`);
    const op = prompt(`Informe  a operação que deseja realizar:"+" para soma, "-" para subtração, "*" para multiplicação e "/" para divisão`).trin()
    let resultado = 0;
    //PROCESSAMENTO
    if (op == "+") {
        resultado = num1 + num2;
    }
    else if (op == "-") {
        resultado = num1 - num2

    }
    else if (op == "*") {
        resultado = num1 * num2
    }
    else if (op == "/") {
        resultado = num1 / num2
    }
    else alert(`Operação invàlida, reeinsira as informações indicadas`)
    let mensagemFinal = `O número é ${resultado}, ele é `;

    if (resultado % 2 == 0) mensagemFinal += "par, ";
    else mensagemFinal += "ímpar, ";

    if (resultado >= 0) mensagemFinal += "positivo e ";
    else mensagemFinal += "negativo e ";

    if (resultado % 1 > 0) mensagemFinal += "decimal.";
    else mensagemFinal += "inteiro.";

    //SAÍDA


</script>

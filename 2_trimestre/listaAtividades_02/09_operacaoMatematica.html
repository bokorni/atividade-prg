<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = prompt(`Informe o 1° número`);
    const num2 = prompt(`Informe o 2° número`);
    const op = prompt(`Informe  a operação que deseja realizar:"+" para soma, "-" para subtração, "*" para multiplicação e "/" para divisão`)
    let resultado = 0;
    //PROCESSAMENTO
    if (op = "+") {
        resultado = num1 + num2;
    }
    else if (op = "-") {
        resultado = num1 - num2

    }
    else if (op = "*") {
        resultado = num1 * num2
    }
    else if (op = "*") {
        resultado = num1 / num2
    }
    if(resultado >= 0 && resultado % 2 ==0 && Number.isInteger(resultado)){
        alert(`O resultado da operação é ${resultado}, esse número é par, positivo e decimal`);
    }

    //SAÍDA


</script>

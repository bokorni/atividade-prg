<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const litro = Number (prompt(`Insira a quantidade de litros abastecida`))
    const tipo = prompt(`Insira o tipo de combustível que deseja utilizar: A para Álcool e G para gasolina`).trim().toUpperCase();
    let valor = 0
    let mensagemfinal = `O valor a ser pago é R$${valor}`
    //PROCESSAMENTO
    if (litro <=20 && tipo == "A") {
       valor = litro * (6.10 * 0.97)
       mensagemfinal = `O valor a ser pago é R$${valor}`
    }
    else if (litro >20 && tipo == "A") {
        valor = litro * ( 6.10 * 0.95)
        mensagemfinal = `O valor a ser pago é R$${valor}`
    }
    if (litro <=20 && tipo == "G") {
        valor = litro * (6.50 * 0.96)
        mensagemfinal = `O valor a ser pago é R$${valor}`
    }
    else if (litro >20 && tipo == "G") {
        valor = litro * (6.50 * 0.94)
        mensagemfinal = `O valor a ser pago é R$${valor}`
    }
    
    alert(mensagemfinal)
    //SAÍDA


</script>
